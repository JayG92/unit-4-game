<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 4</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Crystals Collector!</h1>
    <hr>
    <!-- start of directions -->
    <div class="directions">
        <p>
            1. The game will generate a random number under Target Score.
            <br>
            <br>
            2. Each box has a hidden number value, by clicking it you are adding that value to your Score.
            <br>
            <br>
            3. If you match your Score to the Target Score, you WIN! Go Over, and you lose!
            <br>
            <br>
        </p>
    </div>
    <!-- end of directions -->

    <!-- Scoreboard -->
    <div class="row">
        <p id="Wins"></p>
        <p id="Losses"></p>
        <p id="targetScore"></p>
        <p id="counter"></p>
        <div class="crystals"></div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
